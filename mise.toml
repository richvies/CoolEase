[tools]
cmake = "latest"
gcc-arm-none-eabi = "latest"
ninja = "latest"
python = "3.10"
ruff = "latest"
uv = "latest"
ruby = "latest"

[env]
'_'.python.venv = { create = true, path = ".venv" }

[settings]
ruby.ruby_install = true
experimental = true

[hooks.enter]
shell = "bash"
script = '''
export PROJ_OLD_PS1=$PS1
export PS1="\033[0;32m\u:\W\$ \033[0m"
'''

[hooks.leave]
shell = "bash"
script = '''
export PS1=$PROJ_OLD_PS1
unset PROJ_OLD_PS1
'''

[tasks.install-ceedling]
run = "gem install ceedling"

[tasks.clang-format]
run = 'find common sensor hub -name "*.c" -o -name "*.h" | xargs clang-format -i'

[tasks.reconfigure]
alias = "rconf"
run = "cmake . --preset {{arg(name='preset', i=1, default='debug')}}"

[tasks.build]
alias = "bu"
depends = "reconfigure"
run = 'cmake --build --preset {{arg(name="preset", i=1, default="debug")}}'

[tasks.fclean]
run = "rm -rf build"

[tasks.ffclean]
depends = "fclean"
run = "make -C libopencm3 clean"

[tasks.gen-docs]
run = '''
rm -rf docs/doxygen/generated
doxygen docs/doxygen/Doxyfile
'''

[tasks.run-tests]
run = "ceedling test:all"

[tasks.act-push]
run = 'act push --env PROJ_ACT_TOKEN="{{ env.PROJ_ACT_TOKEN }}"'
